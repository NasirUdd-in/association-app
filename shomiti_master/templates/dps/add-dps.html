{% extends 'base/base.html' %} {% block title %}Season List{% endblock title %}
{% block breadcrumbs %}
<div class="breadcrumbs">
  <div class="breadcrumbs-inner">
    <div class="row m-0">
      <div class="col-sm-4">
        <div class="page-header float-left">
          <div class="page-title">
            <h1>Dashboard</h1>
          </div>
        </div>
      </div>
      <div class="col-sm-8">
        <div class="page-header float-right">
          <div class="page-title">
            <ol class="breadcrumb text-right">
              <li><a href="#">Dashboard</a></li>
              <li><a href="#">Season</a></li>
              <li class="active">List</li>
            </ol>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock breadcrumbs %} {% block content %}
<section class="content" style="padding-top: 25px">
  <div class="container-fluid">
    <div class="modal fade" id="modal">
      <div class="modal-dialog modal-lg" id="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="modal-title"></h4>
            <button type="button" class="close" data-dismiss="modal">×</button>
          </div>
          <div class="modal-body" id="modal-body"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">
              বন্ধ
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://s.dsbpos.com/public/lte/plugins/jquery/jquery.min.js"
      type="text/javascript"
    ></script>
    <div class="card" style="margin-bottom: 25px">
      <div class="card-header bg-info text-white" style="cursor: pointer">
        <h4>
          <strong>নতুন ডিপিএস </strong>
        </h4>
      </div>
      <div class="card-body mb-0 pb-0">
        <form
          action="https://s.dsbpos.com/dps/dps"
          method="post"
          id="create-form"
          enctype="multipart/form-data"
        >
          <input
            type="hidden"
            name="_token"
            value="623iz3BL8MOGXnHq27rjPyoCwms8GGufzEe0R8Vl"
          />
          <h3 class="text-center bg-primary mb-3 p-2">ডিপিএস ইনফরমেশন</h3>
          <div class="form-group row">
            <div class="col-md-3">
              <label for="code"><strong>ডিপিএস নং :</strong></label>
              <input type="text" class="form-control" name="code" id="code" />
            </div>
            <div class="col-md-3">
              <label for="employee_id"><strong>কর্মী :</strong></label>
              <select
                name="employee_id"
                id="employee_id"
                class="form-control select2bs4 select2-hidden-accessible"
                data-select2-id="employee_id"
                tabindex="-1"
                aria-hidden="true"
              ></select
              ><span
                class="select2 select2-container select2-container--bootstrap4"
                dir="ltr"
                data-select2-id="1"
                style="width: 220.5px"
                ><span class="selection"
                  ><span
                    class="select2-selection select2-selection--single"
                    role="combobox"
                    aria-haspopup="true"
                    aria-expanded="false"
                    tabindex="0"
                    aria-disabled="false"
                    aria-labelledby="select2-employee_id-container"
                    ><span
                      class="select2-selection__rendered"
                      id="select2-employee_id-container"
                      role="textbox"
                      aria-readonly="true"
                    ></span
                    ><span class="select2-selection__arrow" role="presentation"
                      ><b role="presentation"></b></span></span></span
                ><span class="dropdown-wrapper" aria-hidden="true"></span
              ></span>
            </div>
            <div class="col-md-3">
              <label for="member_id"><strong>সদস্য :</strong></label>
              <select
                name="member_id"
                id="member_id"
                class="form-control select2bs4 select2-hidden-accessible"
                data-select2-id="member_id"
                tabindex="-1"
                aria-hidden="true"
              ></select
              ><span
                class="select2 select2-container select2-container--bootstrap4"
                dir="ltr"
                data-select2-id="2"
                style="width: 220.5px"
                ><span class="selection"
                  ><span
                    class="select2-selection select2-selection--single"
                    role="combobox"
                    aria-haspopup="true"
                    aria-expanded="false"
                    tabindex="0"
                    aria-disabled="false"
                    aria-labelledby="select2-member_id-container"
                    ><span
                      class="select2-selection__rendered"
                      id="select2-member_id-container"
                      role="textbox"
                      aria-readonly="true"
                    ></span
                    ><span class="select2-selection__arrow" role="presentation"
                      ><b role="presentation"></b></span></span></span
                ><span class="dropdown-wrapper" aria-hidden="true"></span
              ></span>
            </div>
            <div class="col-md-3">
              <label for="dps_package_id"
                ><strong>ডিপিএস স্কিম :</strong></label
              >
              <select
                name="dps_package_id"
                id="dps_package_id"
                class="form-control select2bs4 select2-hidden-accessible"
                onchange="if (!window.__cfRLUnblockHandlers) return false; getPackageData()"
                data-select2-id="dps_package_id"
                tabindex="-1"
                aria-hidden="true"
              ></select
              ><span
                class="select2 select2-container select2-container--bootstrap4"
                dir="ltr"
                data-select2-id="3"
                style="width: 220.5px"
                ><span class="selection"
                  ><span
                    class="select2-selection select2-selection--single"
                    role="combobox"
                    aria-haspopup="true"
                    aria-expanded="false"
                    tabindex="0"
                    aria-disabled="false"
                    aria-labelledby="select2-dps_package_id-container"
                    ><span
                      class="select2-selection__rendered"
                      id="select2-dps_package_id-container"
                      role="textbox"
                      aria-readonly="true"
                    ></span
                    ><span class="select2-selection__arrow" role="presentation"
                      ><b role="presentation"></b></span></span></span
                ><span class="dropdown-wrapper" aria-hidden="true"></span
              ></span>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-3">
              <label for="monthly_deposit"
                ><strong>মাসিক ডিপোজিট:</strong></label
              >
              <input
                type="text"
                class="form-control"
                name="monthly_deposit"
                id="monthly_deposit"
              />
            </div>
            <div class="col-md-3">
              <div class="row">
                <div class="col-md-6">
                  <label for="profit_margin"
                    ><strong>লাভের হার (%):</strong></label
                  >
                  <input
                    type="text"
                    class="form-control"
                    name="profit_margin"
                    id="profit_margin"
                  />
                </div>
                <div class="col-md-6">
                  <label for="opening_date"><strong>ওপেন তারিখ:</strong></label>
                  <input
                    type="date"
                    value="2023-08-01"
                    class="form-control"
                    name="opening_date"
                    id="opening_date"
                  />
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <label for="type"><strong>টাইপ :</strong></label>
              <select
                name="type"
                id="type"
                class="form-control select2bs4 select2-hidden-accessible"
                data-select2-id="type"
                tabindex="-1"
                aria-hidden="true"
              >
                <option value="open" data-select2-id="5">ওপেন</option>
                <option value="close">বন্ধ</option></select
              ><span
                class="select2 select2-container select2-container--bootstrap4"
                dir="ltr"
                data-select2-id="4"
                style="width: 220.5px"
                ><span class="selection"
                  ><span
                    class="select2-selection select2-selection--single"
                    role="combobox"
                    aria-haspopup="true"
                    aria-expanded="false"
                    tabindex="0"
                    aria-disabled="false"
                    aria-labelledby="select2-type-container"
                    ><span
                      class="select2-selection__rendered"
                      id="select2-type-container"
                      role="textbox"
                      aria-readonly="true"
                      title="ওপেন"
                      >ওপেন</span
                    ><span class="select2-selection__arrow" role="presentation"
                      ><b role="presentation"></b></span></span></span
                ><span class="dropdown-wrapper" aria-hidden="true"></span
              ></span>
            </div>
            <div class="col-md-3">
              <label for="months"><strong>ট্রামস্- মাস :</strong></label>
              <input
                type="text"
                class="form-control"
                name="months"
                id="months"
                readonly=""
              />
            </div>
          </div>
          <div class="form-group">
            <label for="note"><strong>নোট :</strong></label>
            <textarea
              class="form-control"
              name="note"
              id="note"
              style="height: 100px; resize: none"
            ></textarea>
          </div>
          <h3 class="text-center bg-primary mb-3 p-2">নমিনি তথ্য</h3>
          <div class="form-group row">
            <div class="col-md-3">
              <label for="name"><strong>নাম :</strong></label>
              <input type="text" class="form-control" name="name" id="name" />
              <div
                data-lastpass-icon-root="true"
                style="
                  position: relative !important;
                  height: 0px !important;
                  width: 0px !important;
                  float: left !important;
                "
              ></div>
            </div>
            <div class="col-md-3">
              <label for="relation"><strong>সম্পূর্ক :</strong></label>
              <input
                type="text"
                class="form-control"
                name="relation"
                id="relation"
              />
            </div>
            <div class="col-md-3">
              <label for="mobile"><strong>মোবাইল :</strong></label>
              <input
                type="text"
                class="form-control"
                name="mobile"
                id="mobile"
              />
            </div>
            <div class="col-md-3">
              <label for="smart_card"
                ><strong>জাতীয় পরিচয় পত্র নং :</strong></label
              >
              <input
                type="text"
                class="form-control"
                name="smart_card"
                id="smart_card"
              />
            </div>
          </div>
          <button type="submit" class="btn btn-primary mb-3">
            <i class="fa fa-save"></i>&nbsp; সেভ করুন ডিপিএস
          </button>
        </form>
      </div>
    </div>
    <script type="text/javascript">
      getPackageData();
      function getPackageData() {
        var package = $("#dps_package_id").find(":selected");
        $("#monthly_deposit").val(package.attr("data-monthly-deposit"));
        $("#months").val(package.attr("data-months"));
        $("#profit_margin").val(package.attr("data-profit-margin"));
      }
    </script>
  </div>
</section>
{% endblock content %}
